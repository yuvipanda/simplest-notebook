<!doctype html>
<html lang="en">
  <head>
    <title>Notebook Demo</title>
  </head>
  <body>
    <script id='jupyter-config-data' type="application/json">
      {{ config_data|tojson }}
    </script>
    <script src="{{base_url}}simplest/build/bundle.js"></script>

    <!-- FIXME: Load this locally -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Roboto+Slab" rel="stylesheet">


    <script type="text/javascript">
      /* Remove token from URL. */
      (function () {
        var parsedUrl = new URL(window.location.href);
        if (parsedUrl.searchParams.get('token')) {
          parsedUrl.searchParams.delete('token');
          window.history.replaceState({ }, '', parsedUrl.href);
        }
      })();
    </script>
    <div id='everything-container'></div>
  </body>
</html>
